<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input">
      <div class="result" id="result"></div>
    </div>
    <div> 
      <button class="operetor" id="ac">AC</button>
      <button class="operetor" id="del">&lArr;</button>
      <button class="operetor" id="persentage">%</button>
      <button class="operetor" id="divided">/</button>
    </div>
    <div> 
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operetor" id="multi">x</button>
    </div>
    <div>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operetor" id="minus">-</button>
    </div>
    <div>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operetor" id="pluse">+</button>
    </div>
    <div>
      <button class="num">00</button>
      <button class="num">0</button>
      <button id="decimal">.</button>
      <button class="equalBn" id="equal">=</button>
    </div>
  </div>
  <script src="javascrip.js"></script>
</body>

</html>
